<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Jacksons Bulletin Board</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
    </head>

    <body>
        <header class="page-header">
            <img class="logo" src="/assets/html_css_js.png" alt="logo" />
            <p class="title">Add Post</p>
            <nav>
                <a href="/index.html">Bulletin Board</a>
                <a id="sign-out-link" href="auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <form id="post-form">
                <label>
                    <div>Event</div>
                    <input name="name" required placeholder="What is the event..." />
                </label>

                <label>
                    <div>Description</div>
                    <textarea
                        name="bio"
                        required
                        placeholder="This post is regarding..."
                    ></textarea>
                </label>

                <label>
                    <div>Contact</div>
                    <input name="contact" placeholder="Leave your number here..." />
                </label>

                <label>
                    <div>Photo</div>
                    <input
                        id="image-input"
                        name="image"
                        type="file"
                        required
                        placeholder="upload an image..."
                    />
                </label>
                <img id="image-preview" name="image" src="/assets/dog.png" />

                <button>Add Post</button>

                <p id="error-display"></p>
            </form>
        </main>
    </body>
</html>
